sample:
  description: Sample app that demonstrates the use of the inter-processor mailbox (IPM)
    emulator driver on the native_sim board
  name: IPM Emulator Sample
tests:
  sample.ipm.ipm_mcux:
    platform_allow:
      - native_sim
    integration_platforms:
      - native_sim
    tags: ipm
    harness: console
    sysbuild: true
    harness_config:
      type: multi_line
      regex:
        - "Hello World from MASTER! (.*)"
        - "Received: 1"
        - "Received: 20"
